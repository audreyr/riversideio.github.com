---
layout: default
title: Riverside.io | Events
---
<div class="events-header">
	<div class="g-r hidden-phone">
    {% for src in site.data.events.photos %}
      <div class="u-1-5 hidden-phone">
        <a href="{{src}}"><img src="{{src}}"></a>
      </div>
    {% endfor %}
  </div>

  <h2>Events</h2>

	<form class="event-search form-stacked form">
		<div class="labels">
			<label for="event-search" >Search</label>
			<a href="http://riversideio-access.herokuapp.com/createevent" class="right">Create Event</a>
		</div>
		<input type="text" name="search"  id="event-search" placeholder="js, python, wordpress"/>
		<label>Tip: You can use date filters to find more events or events on a certain days, eg: 'date:1/1/15', 'from:2/1/15 to:2/11/15'</label>
	</form>
</div>
<ul class="events members-list"></ul>
